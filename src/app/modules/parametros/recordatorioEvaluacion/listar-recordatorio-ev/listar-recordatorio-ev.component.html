<div class="mat-elevation-z8 shadow-2xl">

    <table mat-table class="bg-transparent" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let r"> {{r.id}} </td>
        </ng-container>

        <!-- Columnas de las propiedades de recordatorio -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de recordatorio </th>
            <td mat-cell *matCellDef="let r"> {{r.fecha | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo_recordatorio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de recordatorio </th>
            <td mat-cell *matCellDef="let r"> {{r.tipo_recordatorio}}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
            <td mat-cell *matCellDef="let r"> {{r.descripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="id_invitacion_evaluar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID de la invitación </th>
            <td mat-cell *matCellDef="let r"> {{r.id_invitacion_evaluar}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef><strong>Acciones</strong></th>
            <td class="pointer" mat-cell *matCellDef="let row">
                <button routerLink="/parametros/eliminar-recordatorio-evaluacion/{{row.id}}" matTooltip="Eliminar"
                    class="fill-current hover:text-danger-600 duration-150">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let r; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator class="bg-transparent" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
        aria-label="Select page of users">
    </mat-paginator>
</div>
