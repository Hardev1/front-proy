<div class="container">
    <form class="login" [formGroup]="form">

        <h1 class="inicio-s">Actualizar modalidad</h1>
        <input type="hidden" formControlName="id">
        
        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="nombre" class="label">Nombre de la modalidad</mat-label>
            <input matInput formControlName="nombre" name="nombre" type="text" autocomplete="off">
        </mat-form-field>
        
        <div >
            <input  type="file" name="image" class="file-select" (change)="OnchangeInputFile($event)" />
            <br>
            &nbsp;<button (click)="UploadFile()" class="text-primary-600 hover:text-primary-900 font-bold hover:scale-110 duration-200 transform">Cargar Formato</button>
        </div>

        <br>

        <button type="submit" class="ancho sign-in" (click)="SaveRecord()" (click)="openDialog()"
            [disabled]="GetForm['nombre'].errors">Actualizar</button>
    </form>
</div>
