<div class="container">
    <form class="login" [formGroup]="form">

        <h1 class="inicio-s">Editar jurado</h1>
        <input type="hidden" formControlName="id">

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="nombre" class="label">Nombre</mat-label>
            <input matInput formControlName="nombre" name="nombre" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="apellido" class="label">Apellido</mat-label>
            <input matInput formControlName="apellido" name="apellido" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="email" class="label">Correo</mat-label>
            <input matInput formControlName="email" name="email" type="email" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="documento" class="label">Documento</mat-label>
            <input matInput formControlName="documento" name="documento" type="tel" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="telefono" class="label">Celular</mat-label>
            <input matInput formControlName="telefono" name="telefono" type="tel" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="entidad" class="label">Entidad</mat-label>
            <input matInput formControlName="entidad" name="entidad" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label class="label">Fecha de nacimiento</mat-label>
            <input matInput formControlName="fechaNacimiento" name="fechaNacimiento" [matDatepicker]="picker" placeholder="Ej: 12/31/2012">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
         
        <button type="submit" class="ancho sign-in" routerLink="/parametros/listar-departamento">Cancelar</button>
        <button type="submit" class="ancho sign-in" (click)="SaveRecord()" (click)="openDialog()">Editar</button>
    </form>
</div>
