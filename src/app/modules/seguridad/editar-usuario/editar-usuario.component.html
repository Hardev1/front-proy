<div class="container">
    <form class="login" [formGroup]="form">

        <h1 class="inicio-s">Editar usuario</h1>
        <input type="hidden" formControlName="_id">

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="nombre" class="label">Nombre</mat-label>
            <input matInput formControlName="nombre" name="nombre" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="apellido" class="label">Apellido</mat-label>
            <input matInput formControlName="apellido" name="apellido" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="email" class="label">Correo</mat-label>
            <input matInput formControlName="email" name="email" type="email" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="telefono" class="label">Celular</mat-label>
            <input matInput formControlName="telefono" name="telefono" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label for="documento" class="label">Documento</mat-label>
            <input matInput formControlName="documento" name="documento" type="text" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="ancho" appearance="fill">
            <mat-label class="label">Fecha de nacimiento</mat-label>
            <input matInput formControlName="fechaNacimiento" name="fechaNacimiento" [matDatepicker]="picker" placeholder="Ej: 12/31/2012">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="ancho mb-3" appearance="fill">
            <mat-label>Rol/Roles del usuario</mat-label>
            <mat-select formControlName="rol" name="rol" required multiple>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let r of rolList" value="{{r._id}}">
                {{r.nombre}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="GetForm['rol'].errors">Por favor, selecciona al menos un rol</mat-error>
            <mat-hint>Con tu rol tendr√°s determinados permisos</mat-hint>
          </mat-form-field>

          <button type="submit" class="ancho sign-in" routerLink="/seguridad/listar-usuario">Cancelar</button>
        <button type="submit" class="ancho sign-in" (click)="SaveRecord()" (click)="openDialog()" >Editar</button>
    </form>
</div>
